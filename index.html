<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A personal portfolio website showcasing my skills and projects.">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav role="navigation">
            <ul>
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about-me">
        <h2>About Me</h2>
        <p>Hi, I'm [Your Name], a passionate front-end developer with expertise in HTML, CSS, and JavaScript.</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <article>
            <figure>
                <img src="project1.jpg" alt="Screenshot of Project 1">
                <figcaption>Project 1 - A web application for task management.</figcaption>
            </figure>
        </article>
        <article>
            <figure>
                <img src="project2.jpg" alt="Screenshot of Project 2">
                <figcaption>Project 2 - An interactive portfolio website.</figcaption>
            </figure>
        </article>
    </section>
    
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Responsive Design</li>
        </ul>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 [Your Name]. All rights reserved.</p>
    </footer>
</body>
</html>
